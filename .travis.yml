# RRN: Copied from template here: https://github.com/hvr/multi-ghc-travis/blob/master/README.md#ghc-head-snapshots

# NB: don't set `language: haskell` here

# The following enables several GHC versions to be tested; often it's enough to test only against the last release in a major GHC version. Feel free to omit lines listings versions you don't need/want testing for.
env:
 - CABALVER=1.18 GHCVER=7.8.2
 - CABALVER=1.18 GHCVER=7.8.3
 - CABALVER=1.18 GHCVER=7.8.4
 - CABALVER=1.22 GHCVER=7.10.1
 - CABALVER=head GHCVER=head

matrix:
  allow_failures:
    - env: CABALVER=head GHCVER=head

# Handle git submodules yourself
git:
    submodules: false

# Note: the distinction between `before_install` and `install` is not important.
before_install:
 # Use sed to replace the SSH URL with the public URL, then initialize submodules
 - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
 - git submodule update --init

 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-$CABALVER ghc-$GHCVER # see note about happy/alex
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
 - travis_retry sudo apt-get install -y c2hs
 - travis_retry sudo apt-get install happy-1.19.5 alex-3.1.4

 - echo "Installing CUDA library"
 - travis_retry wget http://developer.download.nvidia.com/compute/cuda/repos/ubuntu1204/x86_64/cuda-repo-ubuntu1204_${CUDA}_amd64.deb
 - travis_retry sudo dpkg -i cuda-repo-ubuntu1204_${CUDA}_amd64.deb
 - travis_retry sudo apt-get update -qq
 - export CUDA_APT=${CUDA%-*}
 - export CUDA_APT=${CUDA_APT/./-}
 - travis_retry sudo apt-get install -y cuda-drivers cuda-core-${CUDA_APT} cuda-cudart-dev-${CUDA_APT}
 - travis_retry sudo apt-get clean
 - export CUDA_HOME=/usr/local/cuda-${CUDA%%-*}
 - export LD_LIBRARY_PATH=${CUDA_HOME}/lib64:${LD_LIBRARY_PATH}
 - export PATH=${CUDA_HOME}/bin:${PATH}


install:
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update
 - export PKGS=" ./Obsidian/ ./src/ ./Applications/Mandel ./Applications/Histogram "
 - cabal install --only-dependencies --enable-tests --enable-benchmarks $PKGS

# Here starts the actual work to be performed for the package under test; any command which exits with a non-zero exit code causes the build to fail.
script:
 - for path in $PKGS; do
    cd ./$path;
    cabal configure --enable-tests --enable-benchmarks -v2;
    cabal build;
    cabal test;
    cabal bench;
    cabal sdist;
    cd -;
   done;

# There's no Setup.hs... Perhaps there should be?
# Feel free to add this before "cabal sdist" above:
#   cabal check;

after_failure:
    - dmesg
    - ls -R /usr/local/cuda*
